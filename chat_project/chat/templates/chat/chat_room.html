<!DOCTYPE html>
<html>
<head>
    <title>Anonymous Chat - {{ group_name }}</title>
</head>
<body>
    <h1>{{ group_name }}</h1>
    <div>
        {% for msg in messages %}
            <p> {{msg.user}} </p>
            <p> {{msg.content}} </p>
            <p>  {{msg.timestamp}} </p>
            <p></p>
        {% endfor %}
    </div>

    <div id="chat"></div>
    <input id="id_message_input" type="text" placeholder="Type a message...">
    <button id="id_send_msg">Send</button>

    <script>
        const roomName = "{{group_name | safe}}";
        console.log(roomName);


        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            //document.querySelector('#chat-log').value += (data.message + '\n');
            console.log(data);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        /*document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };*/

        document.querySelector('#id_send_msg').onclick = function(e) {
            const messageInputDom = document.querySelector('#id_message_input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'user': "USERRR"
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
